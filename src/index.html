<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Payvision Calculator</title>
  <link rel="stylesheet" href="./stylesheets/style.css">
</head>

<body>
  <header id="pv_header">
    <h2 id="calculatorTitle">Payvision Calculator</h2>
  </header>
  <main id="pv_main">
    <div id="calculatorContainer">
      <img id="pv_logo" src="./image/pv.png" alt="PV Logo">
      <div id="calculatorHeader">
        <button id="btnClear">C</button>
        <div id="calculateViewer">0</div>
      </div>
      <div class="calculatorButtonsFirstLine">
        <button class="calculatorBtn btnNumber" data-num="7">7</button>
        <button class="calculatorBtn btnNumber" data-num="8">8</button>
        <button class="calculatorBtn btnNumber" data-num="9">9</button>
        <button data-ops="division" class="calculatorBtn btnOperation">/</button>
      </div>
      <div class="calculatorButtonsSecondLine">
        <button class="calculatorBtn btnNumber" data-num="4">4</button>
        <button class="calculatorBtn btnNumber" data-num="5">5</button>
        <button class="calculatorBtn btnNumber" data-num="6">6</button>
        <button data-ops="multiply" class="calculatorBtn btnOperation">*</button>
      </div>
      <div class="calculatorButtonsThirdLine">
        <button class="calculatorBtn btnNumber" data-num="1">1</button>
        <button class="calculatorBtn btnNumber" data-num="2">2</button>
        <button class="calculatorBtn btnNumber" data-num="3">3</button>
        <button data-ops="minus" class="calculatorBtn btnOperation">-</button>
      </div>
      <div class="calculatorButtonsFourthLine">
        <button class="calculatorBtn btnSimbol" data-num=".">.</button>
        <button class="calculatorBtn btnNumber" data-num="0">0</button>
        <button class="calculatorBtn btnEquals" id="btnEquals" data-result="">=</button>
        <button data-ops="plus" class="calculatorBtn btnOperation">+</button>
      </div>
    </div>
  </main>
  <script src="./scripts/app.js"></script>
</body>

</html>
